<!DOCTYPE html>

<head>
	<meta charset="utf-8" lang="pt-br" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<title>Cadastre-se</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body class="sign-up">
	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
	</div>

	<form th:action="@{/signup} " method="post" th:object="${user}">
		<h3>FaÃ§a seu cadastro</h3>

		<label for="name">Nome Completo</label>
		<input type="text" th:field="*{name}" placeholder="Nome Completo" id="name">

		<label for="email">Email</label>
		<input type="text" th:field="*{email}" placeholder="Email" id="email">

		<label for="password">Senha</label>
		<input type="password" th:field="*{password}" placeholder="Senha" id="password">

		<div class="button-container">
			<a href="/login" class="btn">Cancelar</a>
			<button type="submit" class="btn">Cadastrar</button>
		</div>

	</form>
</body>

</html>
